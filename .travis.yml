language: go
sudo: false
go:
- 1.8
- 1.7.4
install:
- go get github.com/alecthomas/gometalinter
- gometalinter --install
script:
- go install $(go list ./... | grep -v /vendor/) 
- travis_wait 20 gometalinter ./... --vendor --deadline 20m --disable=errcheck --disable=structcheck --disable aligncheck --errors
